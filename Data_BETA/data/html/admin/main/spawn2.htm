<html>
<title>
Spawn menu
</title>
<body>
<center>
<table width=240 bgcolor="12334">
	<tr>
		<td><button value="Main" action="bypass -h admin_admin" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Game" action="bypass -h admin_admin2" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Effects" action="bypass -h admin_admin3" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="GM" action="bypass -h admin_admin4" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
	</tr>
</table>
<br1>
<font color="333333" align="center">_______________________________________</font>
<br>
<font color="LEVEL">
<button value="Spawn NPCs" action="bypass -h admin_show_npcs" width=70 height=15 back="sek.cbui94" fore="sek.cbui92">
Spawn NPC/Mob by ID:<font color="CC0000"> [*]</font>
<table width=270>
	<tr>
		<td width=90>ID|name/qty:</td>
		<td width=60><edit var="id" width=60 height=15></td>
		<td width=15><edit var="qty" width=15 height=15></td>
		<td width=45><button value="Spawn" action="bypass -h admin_spawn_monster $id $qty" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td width=45><button value="Spawn 1" action="bypass -h admin_spawn_once $id $qty" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br>
Special:
<table width=270>
	<tr>
		<td><button value="Reload" action="bypass -h admin_spawn_reload" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Unspawn All" action="bypass -h admin_unspawnall" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Respawn All" action="bypass -h admin_respawnall" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
	<tr>
		<td><button value="Spawn Night" action="bypass -h admin_spawnnight" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Spawn Day" action="bypass -h admin_spawnday" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td></td>
	</tr>
</table>
</center>
<br>
<font color="CC0000">
[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>
You can leave qty field empty if you don't need more than one mob.
</font>
<center>
<br>
<font color="333333" align="center">_______________________________________</font>
<br1>
<font color="3399ff">Server Software created by L2Dream.</font>
</center>
</body>
</html>
