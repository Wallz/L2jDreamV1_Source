		<td><button value="Main" action="bypass -h admin_admin" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Game" action="bypass -h admin_admin2" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>

<table width=210>
	<tr>
		<td><font color="LEVEL">Buffs:</font></td>

	</tr>
</table>
<br>

		<td><button value="Get Buff" action="bypass -h admin_getbuffs" width=70 height=21 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton"></td>

		<td><button value="Area Cancel" action="bypass -h admin_areacancel $menu_command" width=70 height=21 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton"></td>
	</tr>
</table>
