<html>
<title>
Merchant Info
</title>
<body>
<center>
<br>
<img src="L2UI.SquareWhite" width=260 height=1>
<br>
<table border=0>
	<tr>
		<td><button value="Kill" action="bypass -h admin_kill" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Delete" action="bypass -h admin_delete" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Recall" action="bypass -h admin_recall_npc" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
	</tr>
	<tr>
		<td><button value="Edit" action="bypass -h admin_edit_npc %tmplid%" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Shop" action="bypass -h admin_showShop %tmplid%" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Drop" action="bypass -h admin_show_droplist %tmplid%" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
	</tr>
</table>
<br>
<img src="L2UI.SquareWhite" width=260 height=1>
<br>
<table width=270 border=0>
	<tr><td colspan="4"><table width=270><tr><td width=270><font color="LEVEL">Npc Info:</font> %name% (<font color="LEVEL">%id%</font>) [<font color=00FF00>%lvl%</font> lvl]</td></tr></table></td></tr>
	<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">ObjectId:</font></td><td align=right width=170>%objid%</td></tr></table></td></tr>
	<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Type:</font></td><td align=right width=170>%class%</td></tr></table></td></tr>
	<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Location:</font></td><td align=right width=170>%loc%</td></tr></table></td></tr>
	<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Distance:</font></td><td align=right width=170>2D: %loc2d%, 3D: %loc3d%, You: %dist%</td></tr></table></td></tr>
	<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">HP:</font></td><td align=right width=170><font color=FF4040>%hp%/%hpmax%</font></td></tr></table></td></tr>
	<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">MP:</font></td><td align=right width=170><font color=6161FF>%mp%/%mpmax%</font></td></tr></table></td></tr>
</table>
<br>
<br>
<img src="L2UI.SquareWhite" width=260 height=1>
<br>
</center>
</body>
</html>
