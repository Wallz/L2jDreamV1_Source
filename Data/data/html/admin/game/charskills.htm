<html>
<title>
Character Editor
</title>
<body>
<center>
<table width=240 bgcolor="12334">
	<tr>
		<td><button value="Main" action="bypass -h admin_admin" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Game" action="bypass -h admin_admin2" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Effects" action="bypass -h admin_admin3" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>

	</tr>

<br1>
<font color="333333" align="center">_______________________________________</font>
<br1>
Editing: 
<font color="LEVEL">
%name%
</font>
<br>
<table>
	<tr>
		<td>Lv: <font color="LEVEL">%level%</font></td>
	</tr>
	<tr>
		<td>Class: <font color="LEVEL">%class%</font></td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td><button value="Add skills" action="bypass -h admin_skill_list" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>

	</tr>
	<tr>
		<td><button value="Delete skills" action="bypass -h admin_remove_skills 0" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Give taken skills" action="bypass -h admin_reset_skills" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
	<tr>
		<td><button value="Give All Skills" action="bypass -h admin_give_all_skills" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Remove All Skills" action="bypass -h admin_remove_all_skills" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
