<html>
<title>
Siege Menu
</title>
<body>
<center>
<table width=240 bgcolor="12334">
	<tr>
		<td><button value="Main" action="bypass -h admin_admin" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Game" action="bypass -h admin_admin2" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="Effects" action="bypass -h admin_admin3" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
		<td><button value="GM" action="bypass -h admin_admin4" width=65 height=19 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
	</tr>
</table>
<br1>
<font color="333333" align="center">_______________________________________</font>
<br>
<font color="LEVEL">
Castle: %castleName%
<br><br>
<table>
	<tr>
		<td><button value="Add Attacker" action="bypass -h admin_add_attacker %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Add Defender" action="bypass -h admin_add_defender %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
	<tr>
		<td><button value="List Clans" action="bypass -h admin_list_siege_clans %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Clear List" action="bypass -h admin_clear_siege_list %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td><button value="Move Defenders" action="bypass -h admin_move_defenders %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Spawn Doors" action="bypass -h admin_spawn_doors %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td><button value="Start Siege" action="bypass -h admin_startsiege %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="End Siege" action="bypass -h admin_endsiege %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td><button value="Give Castle" action="bypass -h admin_setcastle %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Remove Castle" action="bypass -h admin_removecastle %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td></tr>
	</tr>
</table>
<br>
<table>
	<tr>
		<td width=60><br>NpcId:</td><td><edit var="value" width=40></td>
		<td><button value="Add Guard" action="bypass -h admin_add_guard %castleName% $value" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br>
<font color="333333" align="center">_______________________________________</font>
<br1>
<font color="3399ff">Server Software created by L2Dream.</font>
</center>
</body>
</html>
